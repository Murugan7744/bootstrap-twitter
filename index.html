<!DOCTYPE  html>
				<html>
					<head>
						<title>Twitter   </title>
						<link rel="stylesheet" href="css/style.css">
						<meta charset="UTF-8">
						<meta name="viewport" content="width=device-width,initial-scale=1.0">
						<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
						<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
						<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
												
				</head>		
				<body>
				
				<section id="twitter">
						    <div class="container">
							    <div class="row">
								    <div class="col-12 col-sm-6 col-md-6 col-lg-4  m-auto">
									    <div class="card"> 
										     <div class="twitter-icon d-flex px-3 pt-3 ">
											       <div class="mul-icon">
												   <i class="bi bi-x fs-3"></i>
												   </div>
												   <div class="twitter">
												      <i class="bi bi-twitter fs-1 text-info"></i>
												   </div>
											 </div>
										<div class="sign-in p-3 m-auto ">	 
											 <h1>Sign in to Twitter</h1>
											<div class="pt-4">
											    <div class="google border  rounded-pill d-flex justify-content-center align-itmes-center p-2">
													  <div class="google-icon"><i class="bi bi-google"></i></div>
												   <div class="google-sign">
												   <a href="https://accounts.google.com/gsi/select?client_id=49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com&ux_mode=popup&ui_mode=card&as=xyTObm37QeC7%2B%2FApXXh%2Fmg&channel_id=7a51897f1ccc2ca7af57f34873e03ffe851b66c2d1689c895b35ff40c24c3746&origin=https%3A%2F%2Ftwitter.com" class="text-decoration-none text-muted">Sign in with Google</a>
												  </div> 
											     </div>   
											</div>
											<div class="pt-4">	
											   <div class="apple  border  rounded-pill d-flex justify-content-center align-itmes-center p-2">
											      <div class="apple-icon"><i class="bi bi-apple"></i></div>
                                                <div class="apple-sign">											     
												 <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code%20id_token&state=u5fsXRdbtIg5N1fE-4pMMbLECJjW6bCw9J8EtWon3Gw&scope=name%20email&response_mode=web_message&frame_id=03a4aec9-816f-492e-96bf-31c0900bc3fd&m=11&v=1.5.4" class="text-decoration-none text-dark fw-bolder">Sign in with Apple</a>
												</div> 
												  
											   </div>
											</div>   
											   <div class="twit-or d-flex align-items-center justify-content-center">
											       <h4 class="or">or</h4>
											    </div>
												<div class="form-floating mb-3">
													  <input type="email" class="form-control text-light " id="floatingInput" placeholder="name@example.com">
													  <label for="floatingInput" class="net-mail text-muted">Phone,Email,or username</label>
												</div>
												
												<div class="next pt-3 ">
												  <a href="#" class="bg-dark text-light text-decoration-none border  rounded-pill d-flex justify-content-center align-itmes-center fw-bold p-2">Next</a>
												</div>
												<div class="forget pt-3">
                                                  <a href="#" class="text-decoration-none border  rounded-pill d-flex justify-content-center align-itmes-center fw-bolder text-dark p-2">Forget Password?</a>											
											</div>
										    <div class="sign pt-5">
											  <p class="text-muted">Don't have an account?<a href="#" class="text-decoration-none">Sign up</a></p>
											</div>
										</div>	
									        
										</div>
									</div>
								</div>
							</div>
						 </section>
						 
						 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
				
				</body>
				
			</html>
